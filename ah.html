<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Music Player</h1>
<div id="musicList">
    <h2>Music List</h2>
    <ol id="playlist"></ol>
</div>
<div id="playerControls">
    <audio id="musicPlayer" controls></audio>
    <div id="musicInfo">
        <p id="trackName"></p>
        <p id="trackDuration"></p>
    </div>
    <button onclick="playNext()">Skip</button>
</div>
<script src="script.js"></script>
</body>
</html>
